<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Zadanie 9</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="top-bar__wrapper">
                <ul class="container--fluid top-bar">
                    <li class="top-bar__wallet">
                        <button class="top-bar__wallet-button top-bar__button">
                            <i class="icon icon-wallet top-bar__wallet-icon"></i>
                            <span class="top-bar__money">$1,500.00</span>
                            <i class="icon icon-arrow-down top-bar__arrow-icon"></i>
                        </button>
                    </li>
                    <li class="top-bar__notification">
                        <button class="top-bar__notification-button top-bar__button">
                            <i class="icon icon-notification top-bar__notification-icon"></i>
                        </button>
                    </li>
                    <li class="top-bar__profile">
                        <i class="icon icon-profile top-bar__profile-icon"></i>
                        <a href="#" class="link--small top-bar__profile-name">leonardo dicaprio</a>
                    </li>
                    <li class="top-bar__quit">
                        <button class="top-bar__quit-button top-bar__button">
                            <i class="icon icon-quit top-bar__quit-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </header>
        <aside>
            <div class="sidebar">
                <div class="sidebar__logo-wrapper">
                    <img class="sidebar__logo" src="images/logo.png" alt="logo">
                    <i class="sidebar__hamburger-icon icon fa fa-bars"></i>
                </div>
                <ul class="sidebar__menu-list">
                    <li class="sidebar__list-item">
                        <a class="sidebar__link" href="#" id="general">
                            <i class="icon icon-general sidebar__icon"></i>
                            General
                        </a>
                    </li>
                    <li class="sidebar__list-item">
                        <a class="sidebar__link" href="#" id="details">
                            <i class="icon icon-details sidebar__icon"></i>
                            Details
                        </a>
                    </li>
                    <li class="sidebar__list-item">
                        <a class="sidebar__link" href="#" id="links">
                            <i class="icon icon-links sidebar__icon"></i>
                            Links
                        </a>
                    </li>
                    <li class="sidebar__list-item">
                        <a class="sidebar__link" href="#" id="banners">
                            <i class="icon icon-banners sidebar__icon"></i>
                            Banners
                        </a>
                    </li>
                    <li class="sidebar__list-item">
                        <a class="sidebar__link" href="#" id="personal-data">
                            <i class="icon icon-personaldata sidebar__icon"></i>
                            Personal data
                        </a>
                    </li>
                    <li class="sidebar__list-item">
                        <a class="sidebar__link" href="#" id="payout">
                            <i class="icon icon-payout sidebar__icon"></i>
                            Payout
                        </a>
                    </li>
                    <li class="sidebar__list-item">
                        <a class="sidebar__link" href="#" id="payout">
                            <i class="icon icon-postback sidebar__icon"></i>
                            Postback
                        </a>
                    </li>
                </ul>
                <div class="sidebar__manager">
                    <div class="sidebar__manager-header">your manager</div>
                    <div class="sidebar__manager-wrapper">
                        <div class="sidebar__manager-photo">
                            <img src="images/manager.png" alt="manager photo">
                        </div>
                        <div class="sidebar__manager-name"> mikhael e.</div>
                    </div>
                </div>
            </div>
        </aside>
    </body>
</html>
